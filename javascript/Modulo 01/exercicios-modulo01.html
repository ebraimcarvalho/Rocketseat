<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercício-01 JS-Rocketseat</title>
</head>
<body>
  <div id="container">
    <p id="endereco">

    </p>
  </div>

  <script>
    /*---------------------------------------------------------------------*/
    var endereco = {
      rua: "Rua dos pinheiros",
      numero: 1293,
      bairro: "Centro",
      cidade: "São Paulo",
      uf: "SP"
    };

    function exibeMensagem(endereco) {
      return (
        "O usuário mora em " +
        endereco.cidade +
        " / " +
        endereco.uf +
        ", no bairro " +
        endereco.bairro +
        ', na rua "' +
        endereco.rua +
        '" com nº ' +
        endereco.numero +
        "."
      );
    }

    console.log(exibeMensagem(endereco));

    console.log(`O usuário mora em ${endereco.cidade}/${endereco.uf}, no bairro ${endereco.bairro}, na ${endereco.rua} com nº ${endereco.numero}.`)
    let { rua, numero, bairro, cidade, uf } = endereco;
    console.log(`O usuário mora em ${cidade} / ${uf}, no bairro ${bairro}, na rua "${rua}" com nº ${numero}.`);

    var campoTexto = document.querySelector('#endereco');

    var textodofilho = document.createTextNode(`O usuário mora em ${endereco.cidade}/${endereco.uf}, no bairro ${endereco.bairro}, na ${endereco.rua} com nº ${endereco.numero}.`);

    campoTexto.appendChild(textodofilho);

    /*------------------------------------------------------------------------*/
    function pares(x, y) {
      for (var i = x; i <= y; i++) {
        if (i % 2 === 0) {
          console.log(i)
        }
      }
    };
    pares(1, 10);

    /*-------------------------------------------------------------------------*/
    function temHabilidade(skills, teste) {
      if (skills.indexOf(teste) !== -1) {
        return console.log(`Tem a skill ${teste}`);
      } else {
        return console.log(`Não tem a skill ${teste}`);
      }
    }
    var skills = ["ReactJS", "React Native", "Javascript"];
    temHabilidade(skills, 'Javascript'); // true ou false

    /*
    function temHabilidade(skills, teste) {
      return skills.indexOf("Javascript") !== -1;
    }

    var skills = ["Javascript", "ReactJS", "React Native"];
    console.log(temHabilidade(skills, "Javascript"));
    */

    /*---------------------------------------------------------------------------*/
    function experiencia(anos) {
     if (anos <= 1) {
       return ("Iniciante");
     } else if (anos <= 3) {
       return ("Intermediário");
     } else if (anos <= 6 ) {
       return ("Avançado");
     } else {
       return ("Jedi Master");
     }
    }
    var anosEstudo = 10;
    console.log(experiencia(anosEstudo));
    // De 0-1 ano: Iniciante
    // De 1-3 anos: Intermediário
    // De 3-6 anos: Avançado
    // De 7 acima: Jedi Master

    /*-----------------------------------------------------------------------------*/
    function exibeHabilidades(usuarios) {
      for (usuario of usuarios) {
        console.log(
          "O " +
            usuario.nome +
            " possui as habilidades: " +
            usuario.habilidades.join(", ")
        );
      }
    }

    var usuarios = [
      {
      nome: "Diego",
      habilidades: ["Javascript", "ReactJS", "Redux"]
      },
      {
      nome: "Gabriel",
      habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
      }
    ];

    for (user of usuarios) {
      //const { nome, habilidades } = user;
      //const nome = user.nome, habilidades = user.habilidades;
      console.log(`O ${user.nome} possui as habilidades: ${user.habilidades.join(", ")}`);
    }

    exibeHabilidades(usuarios);

  </script>
</body>
</html>
